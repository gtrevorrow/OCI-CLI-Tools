[COMMON]
# Shared values applied to all profiles unless overridden in that profile
redirect_port = 8181
log_level = INFO

# Sample manager config for woci (INI format)
# Use with: woci --manager-config /path/to/woci-manager.ini <oci subcommand...>
#
# Profile name is derived from either:
#   1) passthrough --profile (OCI CLI flag), or
#   2) the selected section name (this section's name) when no --profile is provided.
# A section named 'DEFAULT' is not used as a profile name; it only provides defaults.

[manager]
# Core settings (required at runtime; provide via CLI or here)
# authz_base_url is the FULL authorization endpoint URL (not a base domain).
# Example for Oracle IDCS/IAM: https://idcs-XXXXX.identity.oraclecloud.com/oauth2/v1/authorize
# Example for other providers: adjust the path as needed for their authorization endpoint.
authz_base_url = https://example-tenant.identity.oraclecloud.com/oauth2/v1/authorize
# token_url is REQUIRED: the OAuth 2.0 token endpoint for authorization_code and refresh_token grants.
token_url = https://example-tenant.identity.oraclecloud.com/oauth2/v1/token
# token_exchange_url optional; reuse token_url if omitted
token_exchange_url = https://example-tenant.identity.oraclecloud.com/oauth2/v1/token
auth_client_id = YOUR_AUTH_CLIENT_ID
auth_client_secret = YOUR_AUTH_CLIENT_SECRET
client_id = YOUR_OCI_EXCHANGE_CLIENT_ID
client_secret = YOUR_OCI_EXCHANGE_CLIENT_SECRET
scope = openid offline_access

# Notes:
# - region is not required here; OCI CLI can read it from ~/.oci/config for the profile.
# - You can define multiple sections and select one with --manager-config-section <name>.
# - If you keep this generic section name (manager), prefer passing --profile so the resulting
#   profile name is not literally 'manager'.
