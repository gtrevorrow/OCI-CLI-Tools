name: semantic-release

on:
    push:
        branches: [main]
    workflow_dispatch:

jobs:
    release:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4
              with:
                  fetch-depth: 0

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install dependencies
              run: |
                  python -m pip install --upgrade pip
                  python -m pip install .[dev]

            - name: Run tests
              run: |
                  python -m pytest -q

            - name: Semantic release
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  python -m semantic_release publish

            - name: Update floating tags
              shell: bash
              env:
                  GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
              run: |
                  set -euo pipefail
                  git config user.name "github-actions[bot]"
                  git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
                  latest_tag="$(git tag --list 'v*' --sort=-version:refname | head -n1)"
                  if [ -z "$latest_tag" ]; then
                      echo "No release tag found."
                      exit 1
                  fi
                  major="${latest_tag#v}"
                  major="${major%%.*}"
                  git tag -f latest "$latest_tag"
                  git tag -f "v${major}" "$latest_tag"
                  git push --force origin latest "v${major}"
