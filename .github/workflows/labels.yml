name: sync-labels

on:
    workflow_dispatch:

permissions:
    contents: read
    issues: write
    pull-requests: write

jobs:
    labels:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v4

            - name: Sync labels
              uses: crazy-max/ghaction-github-labeler@v5
              with:
                  yaml-file: .github/labels.yml
