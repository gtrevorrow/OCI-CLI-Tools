# Sample manager config for woci (INI format)
# Use with: woci --manager-config /path/to/woci-manager.ini <oci subcommand...>

[manager]
# Required
profile_name = example-profile
# authz_base_url is the FULL authorization endpoint URL (not a base domain).
# Example for Oracle IDCS/IAM: https://idcs-XXXXX.identity.oraclecloud.com/oauth2/v1/authorize
# Example for other providers: adjust the path as needed for their authorization endpoint.
authz_base_url = https://idcs-5d9e793985524e1c80b5d96f9a03acb7.identity.oraclecloud.com/oauth2/v1/authorize
# token_url is REQUIRED: the OAuth 2.0 token endpoint for authorization_code and refresh_token grants.
token_url = https://idcs-5d9e793985524e1c80b5d96f9a03acb7.identity.oraclecloud.com/oauth2/v1/token
client_id = a4d8fc58b3a44a8b8b53436c8a3e01be
client_secret = idcscs-548df5f8-ccee-4d22-be9d-f4d61443e66a
scope = openid offline_access

# Optional
# token_exchange_url: RFC 8693 token exchange endpoint for converting an access token into an OCI UPST.
# If omitted, the script will reuse token_url.
token_exchange_url = https://idcs-5d9e793985524e1c80b5d96f9a03acb7.identity.oraclecloud.com/oauth2/v1/token
# refresh_interval = 0                 # 0 disables background refresh (recommended for kubectl exec)
# refresh_token_passphrase_env = WOCI_RT_PASSPHRASE   # if set, encrypts/decrypts refresh token using this env var

# Notes:
# - region is not required here; OCI CLI can read it from ~/.oci/config for the profile.
# - client_secret is optional; include only if your OAuth client requires it:
#   client_secret = your_client_secret
# - You can define multiple sections and select one with --manager-config-section <name>.
#   If omitted, the script will try 'manager', then the --profile-name, then the first section in the file.
